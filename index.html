<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="Celsius">Celsius</label>
            <input type="number" name="Celsius" id="Celsius" class="Celsius" placeholder="Enter temperature">
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter temperature">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter temperature">
        </div>
    </div>
</body>

</html>
